
# ATS config properties
# Risk
risk.per.trade=1000.0
max.position.qty=10000

# WebSocket Configuration (Port 8767 for Replay, 7071 for Dashboard)
ws.url=ws://localhost:8765
dashboard.port=7070

# VWAP+9EMA gate
rvol.entry.threshold=1.2
measured.move.window=5
measured.move.multiplier=2.0
measured.move.stop.buffer.mult=0.02

# Partial TP
partial.tp.percent=0.5

# Trailing
trailing.ema.enabled=true
trailing.vwap.enabled=true
trailing.trigger.atr.mult=1.0
breakeven.buffer=1.0

# After partial close, set new TP for remaining quantity as entry +/- (mult * ATR)
partial.remaining.tp.multiplier=3.0

# SNAP (wick-based snapback) gate tuning
snap.wick.mult=0.35
snap.body.max=0.4
snap.vol.mult=1.3
snap.sl.mult=0.5
snap.tp.mult=1.5

# BigDog (consolidation) pattern detector
bigdog.window=12
bigdog.minbars=6
bigdog.trend.threshold=0.6
bigdog.vol.spike.mult=1.5
bigdog.tp.mult=1.8
bigdog.sl.buffer.mult=0.5
bigdog.breakout.confirm=2
bigdog.require.avgclose=false
# Option heuristics
oi.wall.threshold=30
oi.wall.qty.scale=0.5
pcr.break.threshold=1.2
# Run in simulation mode (connects to backtest_replay.py)
run.mode=live
live.data.source=tradingview
dashboard.enabled=true

volume.threshold=1000
# Default lot size used when NSE.json mapping is unavailable
default.lot.size=1
